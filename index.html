<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculateur de Calories</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-50 p-4">
    <div id="app" class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">

      <div class="p-4 bg-blue-50 rounded mb-6">
        <h2 class="font-bold text-lg mb-2">Sélection d'aliments</h2>
        <div class="flex flex-wrap gap-4">
          <div>
            <label for="categorieSelect" class="block mb-1">Catégorie</label>
            <select id="categorieSelect" class="p-2 border rounded w-48"></select>
          </div>
          <div>
            <label for="alimentSelect" class="block mb-1">Aliment</label>
            <select id="alimentSelect" class="p-2 border rounded w-64">
              <option value="">Veuillez sélectionner une catégorie</option>
            </select>
          </div>
          <div>
            <label for="quantiteInput" class="block mb-1">Quantité (g)</label>
            <input id="quantiteInput" type="number" value="100" class="p-2 border rounded w-24" />
          </div>
          <div class="flex items-end">
            <button onclick="ajouterAlimentFormulaire()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Ajouter à mon repas</button>
          </div>
        </div>
      </div>

    </div>

    <div id="modals"></div>
    <script src="script.js" defer></script>
</body>
</html>
