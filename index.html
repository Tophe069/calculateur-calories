<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculateur de Calories</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Calculateur de Calories Personnalisé</h1>

    <section class="bg-white p-4 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-2">Profil utilisateur</h2>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label>Sexe</label>
          <select id="sexe" class="input-style">
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
          </select>
        </div>
        <div>
          <label>Âge</label>
          <input type="number" id="age" class="input-style" />
        </div>
        <div>
          <label>Poids (kg)</label>
          <input type="number" id="poids" class="input-style" />
        </div>
        <div>
          <label>Taille (cm)</label>
          <input type="number" id="taille" class="input-style" />
        </div>
        <div>
          <label>Activité</label>
          <select id="activite" class="input-style">
            <option value="1.2">Sédentaire</option>
            <option value="1.375">Légère</option>
            <option value="1.55">Modérée</option>
            <option value="1.725">Active</option>
          </select>
        </div>
        <div>
          <label>Objectif</label>
          <select id="objectif" class="input-style">
            <option value="-300">Perte de poids</option>
            <option value="0">Maintien</option>
            <option value="300">Prise de masse</option>
          </select>
        </div>
      </div>
      <button onclick="calculerBesoins()" class="btn mt-4">Calculer mes besoins</button>
      <p id="besoinCalorique" class="mt-2 text-blue-600 font-semibold"></p>
    </section>

    <section id="generationMenu" class="hidden bg-white p-4 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-2">Menu généré</h2>
      <div id="menuGenere" class="space-y-2"></div>
      <button onclick="exporterPDF()" class="btn mt-4 bg-purple-600 hover:bg-purple-700">Exporter en PDF</button>
    </section>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
